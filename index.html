<!DOCTYPE html>
<html>
	<head>
		<title>Erugo</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/style.css?v=2">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/main.js?v=1"></script>
		<script src="js/player.js?v=1"></script>
		<script src="js/dungeon.js?v=1"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				({ width: CHARWIDTH, height: CHARHEIGHT } = getCharacterDimensions('monospace', '@', '16'));
				document.getElementById('msg').style.height = `${getCharacterDimensions('times', 'H', '16').height}` + 'px';
				setColorTheme();
				addArrowKeyButtons();
				enableDungeonEventListener();

				dungeonInit();
				updateStats();
				document.getElementById('dungeon').click();
			});
		</script>
	</head>

	<body>
		<div class="theme" onclick="toggleTheme()"></div>
		<h1 style="text-align:center;font-family:Luminari;">Erugo</h1>
		<div id="buttons" style="align-items:center;justify-content:center;text-align:center;">
			<button onclick="reset()">Reset Game</button>
			<button onclick="save()">Save Game</button>
		</div>

		<div id="dungeon">
			<div id="entity-layer"></div>
		</div>
		<div id="msg" style="text-align:center;overflow:hidden;"></div>
		<div id="arrow-keys"></div>

		<div id="level"></div>
		<div id="stats"></div>
	</body>

</html>
