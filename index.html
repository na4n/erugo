<!DOCTYPE html>
<html>
	<head>
		<title>Erugo</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/main.js"></script>
		<script src="js/player.js"></script>
		<script src="js/dungeon.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				({ width: CHARWIDTH, height: CHARHEIGHT } = getCharacterDimensions('monospace', '@', '16'));
				document.getElementById('msg').style.height = `${getCharacterDimensions('times', 'H', '16').height}` + 'px';
				setColorTheme();
				addArrowKeyButtons();
				enableDungeonEventListener();

				dungeonInit();
				updateStats();
				document.getElementById('dungeon').click();
			});
		</script>
	</head>

	<body>
		<div class="theme" onclick="toggleTheme()"></div>
		<h1 id="content" style="text-align:center;font-family:Luminari;margin:auto;height:fit-content;width:fit-content;">Erugo</h1>
		<script>
			document.getElementById('content').addEventListener('mouseover', function(event) {
			const hoverDiv = document.createElement('div');
			const theme = getCookie('theme');
			if(theme == null || theme == '0'){
				hoverDiv.style.backgroundColor = 'white';
				hoverDiv.style.color = 'black';
			}
			else{
				hoverDiv.style.backgroundColor = 'black';
				hoverDiv.style.color = 'white';
			}
			  hoverDiv.className = 'hover-div';
			  hoverDiv.innerHTML = 'This is Erugo, a dungeon crawler roguelike.<br><br>The purpose of the game is to get through ten levels without dying.<br><br>Entity List: <br>&emsp;@: Player (controlled by arrow keys)<br>&emsp;\\: Stairs (enter using "e" to get to the next level)<br>&emsp;+: Trainer (Pay 10 gold to train an attack or defense stat)<br>&emsp;*: Gold';
			  
			  hoverDiv.style.left = event.clientX + 'px';
			  hoverDiv.style.top = event.clientY + 'px';
		  
			  document.body.appendChild(hoverDiv);
		  
			  hoverDiv.style.display = 'block';
		  
			  document.getElementById('content').addEventListener('mouseout', function() {
				hoverDiv.style.display = 'none';
				document.body.removeChild(hoverDiv);
			  });
			});
		  </script>		  
		
		<div id="abc" style="display:flex">
			<div id="level" style="display:inline-block;">Level: </div>
			<div id="gold" style="display:inline-block;"></div>
			<div id="contain" style="display:inline-block;margin-left:auto">
				<div id="health" style="display:inline-block;margin-left:auto;"></div>
				<div id="strength" style="display:inline-block;margin-left:auto;"></div>
				<div id="defense" style="display:inline-block;margin-left:auto;"></div>	
			</div>
		</div>

		<div id="dungeon">
			<div id="entity-layer"></div>
		</div>
		<div id="msg" style="text-align:center;overflow:hidden;"></div>
		<div id="arrow-keys"></div>
		<br>
		<div id="buttons" style="align-items:center;justify-content:center;text-align:center;">
			<button onclick="reset()">Reset Game</button>
			<button onclick="save()">Save Game</button>
		</div>
	</body>

</html>
