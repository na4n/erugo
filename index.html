<!DOCTYPE html>
<html>
	<head>
		<title>Erugo</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="icon" type="image/x-icon" href="images/favicon.png">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/main.js"></script>
		<script src="js/player.js"></script>
		<script src="js/dungeon.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				({ width: CHARWIDTH, height: CHARHEIGHT } = getMonospaceCharacterDimensions('@', '16'));
				colorTheme(getMode());
				dungeonInit();
				updateStats(getPlayer());
				addArrowKeyButtons();
				clickListen();
			});
		</script>
	</head>

	<body>
		<h1 style="text-align:center; font-family:Luminari;">Erugo</h1>
		<div id="buttons" style="align-items:center;justify-content:center;text-align:center;">
			<button onclick="reset()">Reset Game</button>
			<button onclick="save()">Save Game</button>
			<button onclick="toggleTheme()">Night Mode</button><br><br>
		</div>

		<div id="dungeon">
			<div id="entity-layer"></div>
		</div>
		<div id="error" style="text-align:center"></div>
		<div id="arrow-keys"></div>

		<div id="level"></div>
		<div id="stats"></div>

	</body>

</html>
